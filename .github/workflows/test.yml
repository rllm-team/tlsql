name: Test SQL Conversion

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'tlsql/**'
      - '.github/workflows/test_sql_conversion.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'tlsql/**'

jobs:
  test-sql-conversion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tlsql/requirements.txt
        
    - name: Install TLSQL package
      working-directory: ./tlsql
      run: |
        pip install -e .
        
    - name: Run SQL Conversion Test
      working-directory: ./tlsql/examples
      run: |
        python sql_conversion.py

